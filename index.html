<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Misha's bubbles</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="script/script.js" defer></script>
</head>

<body>
  <div id="nav-1" class="section section-1 home">
    <nav>
      <div class="logo-wrapper">
        <h2 class="logo">M</h2>
        <div class="lines line-1"></div>
        <div class="lines line-2"></div>
      </div>
      <img src="img/nav_button.svg" alt="navigation button" class="nav-button">
      <ul class="nav-list">
        <li><p class="nav-misha">misha</p></li>
        <li><p class="nav-bubbles">bubbles?</p></li>
        <li><p class="nav-contact">contact</p></li>
      </ul>
    </nav>
    <div class="title-container">
      <img src="img/misha.png" alt="misha" class="title-image">
      <h1>Hi!<br>I'm Misha</h1>
      <img src="img/bubbles.svg" alt="bubbles" class="bubbles-1">
      <h2>and I love bubbles</h2>
    </div>
    <img src="img/arrow.svg" alt="navigation arrow" class="arrow">
  </div>
  <div id="nav-2" class="section section-2 content">
    <h3>I love all sorts of bubbles</h3>
    <div class="line line-3"></div>
    <div class="flex-container">
      <div class="card card-1">
        <img src="img/small-bubbles.jpg" alt="small bubbles" class="bubbles-pic">
        <p class="caption">small</p>
      </div>
      <div class="card card-2">
        <img src="img/tasty-bubbles.jpg" alt="tasty bubbles" class="bubbles-pic">
        <p class="caption">tasty</p>
      </div>
      <div class="card card-3">
        <img src="img/soap-bubbles.jpg" alt="soap bubbles" class="bubbles-pic">
        <p class="caption">soap</p>
      </div>
    </div>
  </div>
  <div id="nav-3" class="section section-3 footer">
    <img src="img/bubbles_footer_1.svg" alt="bubbles" class="bubbles-2">
    <h3 class="footer-name">Misha Ashimenko</h3>
    <p class="phone">+67 787 676 777</p>
    <p class="email">mishash@bubble.com</p>
    <p class="address">Bubbletown / Imaginationland</p>
    <img src="img/bubbles_footer_2.svg" alt="bubbles" class="bubbles-3">
  </div>
</body>

</html>
